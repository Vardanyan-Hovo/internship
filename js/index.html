<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="style.css">
      <title>Document</title>
  </head>
  <body>
    <table>
        <caption>
          JavaScript has 8 Datatypes
        </caption>
      <thead>
        <tr>
          <th scope="col">type</th>
          <td scope="col">value</td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">String</th>
          <td>"asdasda",'asds'</td>
        </tr>
        <tr>
          <th scope="row">Number</th>
          <td>123, 12.12</td>
        </tr>
        <tr>
          <th scope="row">Bigint</th>
          <td> 123456789012345678901234567890n </td>
        </tr>
        <tr>
          <th scope="row">Boolean</th>
          <td>true false</td>
        </tr>
        <tr>
          <th scope="row">Undefined</th>
          <td>x</td>
        </tr>
        <tr>
          <th scope="row">Null</th>
          <td>null</td>
        </tr>
        <tr>
          <th scope="row">Symbol</th>
          <td>Symbol.for('foo') Symbol('bar')</td>
        </tr>
        <tr>
          <th scope="row">Object</th>
          <td>{} </td>
        </tr>
      </tbody>
    </table>
    <!-- <script src="./index.js"></script>
    <script src="./createFunc.js"></script> -->
    <script src="./oop.js"></script>
  </body>
</html>
